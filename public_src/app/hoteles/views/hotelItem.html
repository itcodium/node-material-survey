<div  class="row">
    
  <div class="col-lg-3">
    <img class="img-fluid m-0 p-0 z-depth-0" src="/assets/images/hotels/{{item.image}}" alt="Sample image">
  </div>
  <div class="col-lg-6">
      <h3 class="font-weight-bold mb-0"><strong>{{item.name}}</strong></h3>
      <p>Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus et aut officiis debitis.</p>
      <div class="d-flex justify-content-between">
          <div class="p-0">
              <span class="float-left">
                  <a data-toggle="tooltip" data-placement="top" title="Add to Cart">
                    <i class="fa fa-shopping-cart grey-text ml-0"></i>
                  </a>
                  <a data-toggle="tooltip" data-placement="top" title="Share">
                    <i class="fa fa-share-alt grey-text ml-0"></i>
                  </a>
                  <a class="active" data-toggle="tooltip" data-placement="top" title="Added to Wishlist">
                    <i class="fa fa-heart ml-0"></i>
                  </a>
                </span>
          </div>
          <div class="p-0">
            <rating data="item.stars"></rating>
          </div>
      </div>
      
      
  </div>
  <div class="col-lg-3 text-center">
        <a href="" class="grey-text">
          Precio por noche por habitacion
        </a>
        <h4 class="font-weight-bold orange-text m-0">
          <strong>{{item.price}}$</strong>
        </h4>
        <a class="btn btn-success btn-blue btn-md">Ver Hotel</a>

  </div>
</div>
