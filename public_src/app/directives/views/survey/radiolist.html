<section class="card p-2 pb-0 mb-2">
    <p>{{orden}}. {{radio.question}}</p>
    <div ng-repeat="listItem in radio.list" class="form-check">
        <input  type="radio" class="form-check-input" id="rdb{{$index}}"  name="rd{{orden}}"
                ng-disabled="disabled" ng-model="radio.selected" value="{{listItem.text}}">
        <label class="form-check-label" for="rdb{{$index}}">{{listItem.text}}</label>
    </div>
</section>
