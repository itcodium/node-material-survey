<section class="card p-2 mb-1">
        <p class="mb-0 pb-0">{{orden}}. {{input.question}}</p>
        <div class="row p-2 pt-0 pb-0">
            <div class="col-md-6">
              
                    <datepicker class="md-form m-0 p-0" date-format="yyyy/MM/dd">
                        
                        <input 
                            id="XDate" 
                            name="XDate" 
                            class="form-control form-control-sm"
                            ng-model="input.datetime"
                            formatted-input format-type="fecha"
                            autocomplete="off"
                            type="text"/>
                        
                    </datepicker>
            </div>
        </div>

</section>
