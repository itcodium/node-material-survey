<section class="card p-3 pb-0 mb-1">
    <p>{{orden}}. {{check.question}}</p>
    <div ng-repeat="checkItem in check.list" class="form-check">
        <input  type="checkbox" class="form-check-input" 
                ng-disabled="disabled" ng-model="checkItem.selected" 
                id="sy_{{$index}}">
        <label class="form-check-label" for="sy_{{$index}}">{{checkItem.text}}</label>
    </div>
</section>
