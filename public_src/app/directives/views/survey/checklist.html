<div class="">
        <h2 class="h2-responsive mb-3 text-left">{{orden}}. {{question.question}}</h2>
        <div class="d-flex justify-content-start pt-2 pb-2">
                <div class="col-lg-6">
                        <div ng-repeat="checkItem in question.list" class="form-check mb-2">
                                <input  type="checkbox" class="form-check-input" 
                                        ng-disabled="disabled" ng-model="checkItem.selected" 
                                        id="sy_{{$index}}">
                                <label class="form-check-label" for="sy_{{$index}}">{{checkItem.text}}</label>
                            </div>
                </div>
        </div>    
        <div ng-if="buttonOn"  class="d-flex justify-content-end"  >
                <a ng-hide="orden==1" class="btn btn-primary" 
                role="button" 
                data-target="{{target}}" 
                role="button" 
                data-slide="prev">Prev</a>
                
                <a class="btn btn-primary" 
                role="button" 
                data-target="{{target}}" 
                role="button" 
                ng-hide="orden==surveysize+1"
                data-slide="next">Next</a>
        </div> 
</div>
