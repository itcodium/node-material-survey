<h1>{{survey.name}}</h1> 
<div  id="carousel-example-1z" class="carousel slide carousel-fade" data-pause="true"  data-ride="false">
        <ol class="carousel-indicators mb-0" >
            <li data-target="#carousel-example-1z" data-slide-to="{{$index}}" class="grey lighten-2" ng-class='$index==0?"active":""' ng-repeat="question in survey.questions"></li>
            <li data-target="#carousel-example-1z" data-slide-to="{{survey.questions.length+1}}" class="grey lighten-2"></li>

            
        </ol>
        <div class="carousel-inner_" role="listbox" >
            <div class="carousel-item jumbotron h-100 " style="padding-left:7%;padding-right:7%; "  ng-class='$index==0?"active":""' ng-repeat="sur in survey.questions">
                 
                <div button-on="false"  ng-if='sur.type.type=="CUSTOM"' disabled="false" survey-custom orden="$index+1" question="sur" target="carouselId" surveysize="survey.questions.length" ></div>
                <div button-on="false"  ng-if='sur.type.type=="LIST"' disabled="false" survey-radiolist orden="$index+1" question="sur" target="carouselId" surveysize="survey.questions.length"></div>
                <div button-on="false"  ng-if='sur.type.type=="CHECKLIST"' disabled="false"  orden="$index+1" survey-checklist  question="sur" target="carouselId" surveysize="survey.questions.length"></div>
                <survey-select  button-on="false"  ng-if='sur.type.type=="SELECT"' disabled="false"  orden="$index+1" question="sur" target="carouselId" surveysize="survey.questions.length"></survey-select>
                <div  button-on="false" ng-if='sur.type.type=="QUALITY"' disabled="false"  orden="$index+1" survey-quality question="sur" target="carouselId" surveysize="survey.questions.length"></div>
                <div  button-on="false" ng-if='sur.type.type=="MATRIX"' disabled="false"  orden="$index+1" survey-matrix question="sur" target="carouselId" surveysize="survey.questions.length"></div>
                <div button-on="false"  ng-if='sur.type.type=="DATETIME"' disabled="false"  orden="$index+1" survey-datetime question="sur" target="carouselId" surveysize="survey.questions.length"></div>
                <div button-on="false"  ng-if='sur.type.type=="TIME"' disabled="false"  orden="$index+1" survey-timepicker question="sur" target="carouselId" surveysize="survey.questions.length"></div>
            </div>
            <div class="carousel-item jumbotron h-100 ">
                <div  class="ng-scope ng-isolate-scope h-100 ">
                    <h2 class="h2-responsive mb-3 text-center ng-binding">Enviar encuesta</h2>
                    <div class="d-flex justify-content-start pt-2 pb-2">
                        <div class="col-lg-6 md-form">
                            
                        </div>
                    </div>   
                    <div class="d-flex justify-content-center ng-scope">
                        <a class="btn btn-success" role="button" ng-click="detail.sendSurvey()">Aceptar</a>
                    </div>
                </div> 
            </div>
        </div>
          
        <a class="carousel-control-prev" style="width: 7%;"   data-target="#carousel-example-1z" role="button" data-slide="prev">
                
                <i class="fa fa-angle-left fa-2x grey-text"></i>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" style="width: 7%;" data-target="#carousel-example-1z"  role="button" data-slide="next">
                    <i class="fa fa-angle-right fa-2x grey-text"></i>
                    <span class="sr-only">Next</span>
              </a>
              
</div>
