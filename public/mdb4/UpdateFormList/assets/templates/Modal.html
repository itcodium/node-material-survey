<div class="modal fade" id="{{input.modal_name}}" tabindex="-1" role="dialog" aria-labelledby="{{input.modal_name}}Label">
 <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="{{input.modal_name}}Label">{{input.title}}</h4>
      </div>
      <form name="form" novalidate>
        <div class="modal-body">
            <div ng-include="input.template.src"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="input.cancel(this.form);"data-dismiss="modal">{{input.AplicationText.cancel}}</button>
            <button type="submit" class="btn btn-primary" ng-click="input.submit(this.form);">{{input.AplicationText.submit}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
