    
<div class="panel panel-white">
    <div class="panel-body">
        <div class="search p bg-light m-b-sm">
            <form action="#" method="GET" data-default="150">
                <div class="input-group">
                    <input type="text" name="Buscar" class="form-control input-search" ng-model="search_usuario" placeholder="{{page_lang.buscar}}">
                    <span class="input-group-btn">
                        <button class="btn btn-success" ng-click="search()" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div><!-- Input Group -->
            </form><!-- Search Form -->
        </div>
        
        <div ng-if="select_item== true" class="panel panel-white">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>{{page_lang.usuario}}</th>
                                <th>{{page_lang.nombre}}</th>
                                <th>{{page_lang.apellido}}</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="usuario in usuarios | filter:search_usuario">
                            <tr>
                                <th scope="row" >{{usuario.id_usuario}}</th>
                                <td>{{usuario.usuario}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.apellido}}</td>
                                <td>
                                    <i ng-click="showforedit($index)" class="fa fa-pencil-square-o"></i>
                                    <i ng-click="delete($index)" class="fa fa-eraser"></i>
                                </td>
                            </tr>
                                                                   
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
                                    
        <div ng-if="edit == true">
            <script type="text/javascript">
                $(document).ready(function () {
                    $('.date-picker').datepicker({
                        orientation: "top auto",
                        autoclose: true,
                        format: 'yyyy/mm/dd'
                    });
                });
            </script>
            <form>
                <div class="form-group">
                    <label for="usuario">{{page_lang.usuario}}</label>
                    <input  class="form-control" id="usuario"   ng-model="usuario.usuario">
                </div>
                            
                <div class="row form-group">
                        <div class="col-sm-6">
                            <label for="Password">{{page_lang.password}}</label>
                            <input type="password" class="form-control" id="Password"  ng-model="usuario.password">
                        </div>
                </div>
                <div class="row form-group">
                        <div class="col-sm-6">
                            <label for="Password">{{page_lang.re_password}}</label>
                            <input type="password" class="form-control" id="re_password"  ng-model="usuario.re_password">
                        </div>
                </div>
                <div class="form-group">
                    <label for="nombre">{{page_lang.nombre}}</label>
                    <input  class="form-control" id="nombre"  ng-model="usuario.nombre">
                </div>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <label for="apellido">{{page_lang.apellido}}</label>
                        <input  class="form-control" id="apellido"   ng-model="usuario.apellido">
                    </div>
                    <div class="col-sm-6">
                            <label for="email"> {{page_lang.email}}</label>
                    <input type="email" class="form-control" id="email"  ng-model="usuario.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Perfil">{{page_lang.perfil}}</label>
                                           
                    <select id="perfil" ng-model="usuario.id_perfil" ng-options="i.id_perfil as i.perfil for i in items" class="form-control">
                        <option value="" selected>{{AppControlText.seleccionar}} </option>
                    </select>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <label for="vigencia_desde">{{page_lang.vigencia_desde}}</label>
                        <input  class="form-control date-picker" id="vigencia_desde"  ng-model="usuario.vigencia_desde">
                    </div>
                    <div class="col-sm-6">
                        <label for="vigencia_hasta">{{page_lang.vigencia_hasta}}</label>
                        <input  class="form-control date-picker" id="vigencia_hasta" ng-model="usuario.vigencia_hasta">
                    </div>
                </div>
                <button type="submit" ng-click="update()" class="btn btn-primary">{{AppControlText.submit}}</button>
                <button type="submit" ng-click="cancel_update()" class="btn btn-warning">{{AppControlText.cancel}}</button>
            </form>
        </div>
    </div>
</div>
