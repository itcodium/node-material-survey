    <style type="text/css">
        .picker__box .picker__header .picker__date-display{
            display: none;
        }

    </style>

    <div class="form-row">
        <div class="col-sm-12">
            <div class="md-form">
                <input  id="txtSurvey" 
                        type="text" 
                        ng-model="input.model.name"
                        placeholder="Nombre de la encuesta" 
                        class="form-control form-control-sm" />
                        
            </div>
        </div>
    </div>
    <div class="form-row">
            <div class="md-form col-md-6  mb-0">
                    <input  class="form-control form-control-sm calendar"
                            type="text" id="vigenciaDesde"
                            name="vigenciaDesde"
                            data-value="{{input.model.vigenciaDesde | date:'yyyy/MM/dd'}}"
                            ng-model="{{input.model.vigenciaDesde | date:'yyyy/MM/dd'}}"
                            placeholder="Vigencia desde">
                    
            </div>
            <div class="md-form col-md-6  mb-0" >
                    <input class="form-control form-control-sm calendar" 
                    type="text" 
                    id="vigenciaHasta" 
                    name="vigenciaHasta" 
                    ng-model="{{input.model.vigenciaHasta  | date:'yyyy/MM/dd'}}"
                    data-value="{{input.model.vigenciaDesde | date:'yyyy/MM/dd'}}"
                    placeholder="Vigencia hasta" >
            </div>
    </div>
 
    <div class="form-row">
        <div class="md-form col-md-6  mb-0">
            <input  id="pollCheck"  
                            class="form-check-input" 
                            type="checkbox" 
                            name="pollCheck" 
                            ng-model="input.model.isEnabled"> 
            <label class="form-check-label" for="pollCheck">Habilitar</label> <br>
        </div>
        <div class="md-form col-md-6  mb-0">
            <input id="pollDefault" 
                        class="form-check-input" 
                        type="checkbox" 
                        name="pollDefault" 
                        ng-model="input.model.isDefault"> 
                <label class="form-check-label" for="pollDefault">Encuesta por defecto</label>
        </div>
    </div>

    <br>
