

<div class="panel-heading">
    <span class="panel-title">Carga Masiva de Archivos</span>
</div>
<br/>
<div class="row lbl-lg">
    <div class="col-md-10">Elija el archivo a incorporar:</div>
</div>

<br/>
<div class="container" ng-controller="uploaddata.ctrl">
    <div class="clearfix">

        <div id="notcompatible" class="hidden">
            Your browser may not support the functionality on this page.
        </div>

        <!-- The fileinput-button span is used to style the file input field as button -->
        <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">

            <table>
                <tr><td>
                    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>{{fileName}}</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileInput" name="fileInput" file-model="fileInput"   onchange="angular.element(this).scope().fileNameChanged(this)" required="required" type="file" >
    </span>

                </td>
                    <td style="padding-left:50px;">
                        <input style="width:130px" class="form-control btn-default" ng-click="upload()"   type="button" value="Cargar a PIMS" />

                    </td>
                </tr>
            </table>


        </form>
        <br>


        <!-- The container for the uploaded files -->
        <div id="files" class="files"></div>
        <div class="progress" style="display:{{progress}}">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <span class="sr-only">60% Complete</span>
            </div>
        </div>


    </div>


    <div id="success" class="{{message.class}}">
        <div class="alert alert-{{message.type}}">
            <span class="close" data-dismiss="alert">&times;</span>
            <strong></strong><p>{{message.msg}}</p>
        </div>
    </div>


</div>
