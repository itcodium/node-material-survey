<div ng-show="loading" class="container loadingContent"></div>

<div ng-show="!loading && authorized">
<div  id="Container_Accion"  class="page-header">
	<h3>Accion</h3>
</div>
<!-- MENSAJE -->
<div class="alert-division" ng-show="alerts.length > 0">
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
	<span ng-show="alert.type === 'danger'" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
	</span>
		<span class="sr-only">Error:</span>
		<strong ng-show="alert.strong">{{alert.strong}}</strong>
		{{alert.msg}}
		<a ng-show = "alert.ltext" href="" ng-click="frontDoor(alert.lfunc)"
		   class="alert-link">{{alert.ltext}}</a>
	</alert>
</div>
<!-- END MENSAJE -->
<form id="Container_Form"  name="formAccion" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="txtCode">Codigo:</label>
		<div class="col-sm-5">
			<input type="text" name="code" id="txtCode" class="form-control" ng-model="accion.code" required role="codigo">
			<span class=".control-group.error .control-label" style="color:#880000;" ng-show="formAccion.code.$error.required">Ingresar Codigo.</span>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="txtAccion">Accion</label>
		<div class="col-sm-5">
			<input type="text" name="accion" id="txtAccion" class="form-control" ng-model="accion.accion" required role="accion">
			<span class=".control-group.error .control-label" style="color:#880000;" ng-show="formAccion.accion.$error.required">Ingresar accion.</span>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2"  for="txtDescripcion">Descripcion</label>
		<div class="col-sm-5">
			<input type="text" name="descripcion" id="txtDescripcion" class="form-control" ng-model="accion.descripcion" role="Descripcion">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<input id="btnGuardar" type="button" ng-disabled="!formAccion.$valid"  ng-click="saveAccion();" class="btn btn-success" class="form-control"  value="Aceptar"/>
			<input type="button" ng-click="" class="btn btn-danger" class="form-control"  value="Cancelar"/>
		</div>
	</div>
</form>
</div>
